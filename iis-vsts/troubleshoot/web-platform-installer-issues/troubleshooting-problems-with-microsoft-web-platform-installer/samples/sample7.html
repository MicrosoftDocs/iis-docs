<?xml version='1.0' encoding='UTF-8' ?>
<configuration>
  <system.diagnostics>
    <trace autoflush='true' />
    <sources>
      <source name='DownloadManager'>
        <listeners>
          <add name='TextFile'/>
        </listeners>
      </source>
    </sources>
    <sharedListeners>
      <add name="TextFile"
           type="System.Diagnostics.TextWriterTraceListener"
           initializeData="WebPI.log"/>
    </sharedListeners>
    <switches>
      <add name='mySwitch' value='Verbose' />
    </switches>
  </system.diagnostics>
</configuration>
